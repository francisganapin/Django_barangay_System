  .center-this {
    margin-left: auto;
    margin-right: auto;

       background-color: 	#b6a897;

<!--- Login Details For First Time User-->
<body>

<div class="center-this text-center">
  
  <h1>Username</h1>
  <a>admin@gmail.com</a>

  <h1>Password</h1>
  <a>admin</a>




  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center my-4">
    
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Login 
          </button>
  </div>

</div>



<div style="margin-top:100px;">
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Barangay Credential</h5>
<!----form login we use this to go to other page-->

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
    

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
  </div>
</div>

</div>
</body>
