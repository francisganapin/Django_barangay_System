<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Bootstrap Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --sidebar-link: #ecf0f1;
      --sidebar-link-hover: #3498db;
      --content-bg: #f4f6f9;
      --navbar-bg: #fff;
      --navbar-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--content-bg);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--sidebar-bg);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      color: var(--sidebar-link);
    }

    .sidebar .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--sidebar-link);
    }

    .sidebar .nav-link {
      color: var(--sidebar-link);
      padding: 12px 20px;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: var(--sidebar-link-hover);
      color: #fff;
      border-radius: 5px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 240px;
      width: calc(100% - 240px);
      background-color: var(--navbar-bg);
      padding: 20px 40px;
      box-shadow: 0 2px 4px var(--navbar-shadow);
      z-index: 1000;

    }

    .navbar .nav-link {
      color: #34495e;
      font-size: 1rem;
      margin-left: 15px;
    }

    .navbar .nav-link:hover {
      color: var(--sidebar-link-hover);
    }

    .content {
      margin-top: 70px;
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }

    .content h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    /* this will add into design to fix our flex  */
    .button_flex{
      display: flex;
      gap:10px;
      justify-content:center;
    }


    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .navbar {
        left: 200px;
        width: calc(100% - 200px);
      }
      .content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
  .sidebar {
    position: fixed;  /* better for overlay */
    top: 0;
    left: 0;
    height: 100%;
    width: 200px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 2000;
  }
  .sidebar.active {
    transform: translateX(0);
  }
  .navbar {
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
  }
  .navbar .nav-link {
    margin-left: 10px;
  }
  .menu-toggle {
    cursor: pointer;
    font-size: 1.5rem;
    color: #34495e;
  }
  .content {
    margin-left: 0;
    width: 100%;
  }
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="navbar-brand">Barangay Tibay</div>
    <div class="navbar-brand"></div>
    <div style="display: flex; justify-content: center; align-items: center; height:20vh;">
      <img src="http://127.0.0.1:8000/media/logo/barangay_tibay.png" style="border-radius: 50%; max-width:75%; max-height:75%;">
  </div>

    <ul class="nav flex-column">
            <div style="display: block;
  margin-left: auto;
  margin-right: auto;">
                  <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'resident_list' %}">Resident</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'service_list' %}">Services</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'complaints' %}">Complaints</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'list_announcement_view' %}">Announcement</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'clearance_form' %}">Certifcate</a></li>
            </div>
    </ul>
  </nav>

<div class="navbar">
  <span class="nav-link">{{first_name}} {{last_name}} {{user}}</span>
  <span class="menu-toggle" onclick="toggleSidebar()">&#9776;</span>

</div>
  <!-- Content -->
  <div class="content">
    {% block content %}

   

    
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function toggleSidebar(){
      document.querySelector('.sidebar').classList.toggle('active');
    }
</script>

</body>
</html>
