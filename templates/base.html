<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Bootstrap Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --sidebar-link: #ecf0f1;
      --sidebar-link-hover: #3498db;
      --content-bg: #f4f6f9;
      --navbar-bg: #fff;
      --navbar-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--content-bg);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--sidebar-bg);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      color: var(--sidebar-link);
    }

    .sidebar .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--sidebar-link);
    }

    .sidebar .nav-link {
      color: var(--sidebar-link);
      padding: 12px 20px;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: var(--sidebar-link-hover);
      color: #fff;
      border-radius: 5px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 240px;
      width: calc(100% - 240px);
      background-color: var(--navbar-bg);
      padding: 10px 20px;
      box-shadow: 0 2px 4px var(--navbar-shadow);
      z-index: 1000;
    }

    .navbar .nav-link {
      color: #34495e;
      font-size: 1rem;
      margin-left: 15px;
    }

    .navbar .nav-link:hover {
      color: var(--sidebar-link-hover);
    }

    .content {
      margin-top: 70px;
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }

    .content h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .navbar {
        left: 200px;
        width: calc(100% - 200px);
      }
      .content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        position: absolute;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .navbar {
        left: 0;
        width: 100%;
      }
      .content {
        margin-left: 0;
        width: 100%;
      }
      .menu-toggle {
        cursor: pointer;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="navbar-brand">BrandName</div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'resident_list' %}">Resident</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'service_class_view' %}">Services</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'complaints' %}">Complaints</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'list_announcement_view' %}">Announcement</a></li>
    </ul>
  </nav>


  <!-- Content -->
  <div class="content">
    {% block content %}

   

    
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
