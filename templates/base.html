<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay Tibay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --sidebar-link: #ecf0f1;
      --sidebar-link-hover: #3498db;
      --content-bg: #f4f6f9;
      --navbar-bg: #fff;
      --navbar-shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--content-bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--sidebar-bg);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      color: var(--sidebar-link);
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .sidebar .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--sidebar-link);
    }

    .sidebar img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .sidebar .nav-link {
      color: var(--sidebar-link);
      padding: 12px 20px;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: var(--sidebar-link-hover);
      color: #fff;
      border-radius: 5px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 240px;
      width: calc(100% - 240px);
      background-color: var(--navbar-bg);
      padding: 15px 20px;
      box-shadow: 0 2px 4px var(--navbar-shadow);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .content {
      margin-top: 70px;
      margin-left: 240px;
      padding: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .navbar {
        left: 0;
        width: 100%;
      }

      .menu-toggle {
        display: block;
        color: #34495e;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar shadow p-3 bg-dark">
    <div class="text-center mb-4">
      <img src="http://127.0.0.1:8000/media/logo/barangay_tibay.png" alt="Barangay Tibay Logo" />
      <h4 class="mt-3 mb-0 fw-bold">Barangay Tibay</h4>
    </div>

    <ul class="nav flex-column text-center">
      <li class="nav-item mb-2">
        <a class="nav-link fw-semibold" href="{% url 'homepage' %}">ğŸ  Home</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link fw-semibold" href="{% url 'resident_list' %}">ğŸ‘¥ Residents</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link fw-semibold" href="{% url 'service_list' %}">ğŸ› ï¸ Services</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link fw-semibold" href="{% url 'complaints' %}">ğŸ“£ Complaints</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link fw-semibold" href="{% url 'list_announcement_view' %}">ğŸ“¢ Announcements</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" href="{% url 'clearance_form' %}">ğŸ“„ Clearance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" href="{% url 'logout' %}">ğŸ‘‹ Logout</a>
      </li>

    </ul>
  </nav>

  <!-- Top Navbar -->
  <div class="navbar">
    <span class="fw-semibold">{{ first_name }} {{ last_name }} {{ user }}</span>
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
  </div>

  <!-- Content -->
  <div class="content">
    {% block content %}
    <!-- Your page content goes here -->
    {% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
